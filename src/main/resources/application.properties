spring.application.name=mgdSpringReact

# Serve static resources from classpath and the built React dist during dev runs
spring.web.resources.static-locations=classpath:/static/,file:src/main/frontend/dist/

#spring security login
spring.security.user.name=admin
spring.security.user.password=secret

# MySQL DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mgdSpringReact?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
